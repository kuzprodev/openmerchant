<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/all.css" />
  <title></title>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="layout">
        <h1 class="logo"><a href="index.html">Openmerchant</a></h1>
        <div id="menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav">
          <li><a href="payment.html">Transfer and payment</a></li>
          <li><a href="terms.html">Terms and Conditions</a></li>
          <li><a href="contactus.html">Contact us</a></li>
        </ul>
      </div>
    </header>
    <main id="main">
      <div class="rightbg"><img src="./images/fiximg.png" alt=""></div>
      <div class="leftbg"></div>
      <div id="content">
        <div class="layout">
          <div class="buySubmit scroll">
            <h2>Fill in contact information</h2>
            <form class="buyForm">
              <div class="buying">
                <div class="choice">
                  <span class="name">Qwerty.com</span>
                  <span class="cost">$1500</span>
                </div>
                <button class="buyButton">buying</button>
              </div>
              <div class="inputFill">
                <div class="row">
                  <label for="f1">*First Name:</label>
                  <input type="text" class="txt" id="f1">
                </div>
                <div class="row">
                  <label for="f2">*Last Name:</label>
                  <input type="text" class="txt" id="f2">
                </div>
                <div class="row">
                  <label for="f3">*Country:</label>
                  <input type="text" class="txt" id="f3">
                </div>
                <div class="row">
                  <label for="f4">*E-mail:</label>
                  <input type="text" class="txt" id="f4">
                </div>
                <input type="submit" class="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="left">
        <h1 class="logo"><a href="index.html">Openmerchant</a></h1>
        <div class="text">
          <p>Openmerchant, Inc. </br>
            Phone/Fax: 1-866-561-1235 E-mail: domains@openmerchant.com</br>
            Mill Mall Tower, 2nd Floor, Wickhams Cay 1, PO Box 4406, Road Town, Tortola</p>
        </div>
      </div>
      <ul class="partners">
        <li class="visa"><a href="#"><img src="./images/visa.png" alt=""></a></li>
        <li class="mastercard"><a href="#"><img src="./images/mastercard.png" alt=""></a></li>
        <li class="payoneer"><a href="#"><img src="./images/payoneer.png" alt=""></a></li>
      </ul>
    </footer>

  <script src="js/select.js"></script>
  <script src="js/main.js"></script>
